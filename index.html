        <form action="datos.php" class="formulario" id="formulario" method="GET">
            <div class="formulario___grupo formulario__grupo-incorrecto" id="grupo__nombre">

            <input type="text" class="formulario__input"  placeholder="Escribe tu Nombre" maxlength="25"name="nombre" id="nombre" size="50">
            <i class="formulario__validacion fas fa-times-circle"></i>
            
            </div>
            <div class="formulario__grupo"id="grupo__apellido">

            </div>

            <i class="formulario__validacion fas fa-times-circle"></i>

            </div>

            <i class="formulario__validacion fas fa-times-circle"></i>
            
    
            </div>

                    <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">

            </div>
            <div class="formulario__grupo formulario__grupo-btn-enviar" id="grupo__boton">

            </div>
